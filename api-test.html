<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Test Open-Meteo API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-6.2&longitude=106.8&hourly=temperature_2m');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data:', data);
                
                result.textContent = JSON.stringify(data, null, 2);
                
                // Test first few temperatures
                if (data.hourly && data.hourly.temperature_2m) {
                    console.log('First 5 temperatures:', data.hourly.temperature_2m.slice(0, 5));
                }
                
            } catch (error) {
                console.error('Error:', error);
                result.textContent = `Error: ${error.message}`;
            }
        }
        
        // Auto test on load
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
