<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUACA JAKARTA // BRUTAL WEATHER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">CUACA JAKARTA</h1>
        
    </header>

    <main class="main">
        <section class="controls">
            <button id="refresh-btn" class="btn-brutal">REFRESH DATA</button>
            <div id="status" class="status">LOADING...</div>
        </section>

        <section class="data-section">
            <h2 class="section-title">TEMPERATURE DATA</h2>
            <div class="table-container">
                <table id="weather-table" class="weather-table">
                    <thead>
                        <tr>
                            <th>WAKTU</th>
                            <th>SUHU (°C)</th>
                        </tr>
                    </thead>
                    <tbody id="weather-data">
                        <!-- Data akan diisi oleh TypeScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <footer class="footer" style="margin-top:2rem; padding:1.5rem 0; background:#000; color:#fff; text-align:center; font-family:monospace; font-size:1rem; letter-spacing:0.05em;">
            <span>by <b>otaruram</b> &mdash; </span>
            <a href="https://github.com/otaruram/Tugas_02" target="_blank" style="color:#fff; text-decoration:underline;">GitHub</a>
            &nbsp;|&nbsp;
            <a href="https://www.linkedin.com/in/otaruram/" target="_blank" style="color:#fff; text-decoration:underline;">LinkedIn</a>
        </footer>
        
    </main>

    <script type="module" src="dist/main.js"></script>
    <script>
        // Fallback jika main.js gagal load
        window.addEventListener('load', function() {
            setTimeout(function() {
                const tableBody = document.getElementById('weather-data');
                const status = document.getElementById('status');
                
                // Jika tabel masih kosong setelah 3 detik, gunakan fallback
                if (!tableBody || tableBody.children.length === 0) {
                    console.log('Fallback: Loading embedded weather app...');
                    loadFallbackWeatherApp();
                }
            }, 3000);
        });

        function loadFallbackWeatherApp() {
            const tableBody = document.getElementById('weather-data');
            const status = document.getElementById('status');
            const refreshBtn = document.getElementById('refresh-btn');
            
            if (!tableBody || !status || !refreshBtn) return;
            
            status.textContent = 'MEMUAT DATA DEMO...';
            refreshBtn.textContent = 'LOADING...';
            
            // Generate mock data
            const now = new Date();
            const mockData = [];
            
            for (let i = 0; i < 24; i++) {
                const time = new Date(now.getTime() + (i * 60 * 60 * 1000));
                const baseTemp = 27 + Math.sin(i * Math.PI / 12) * 3;
                const randomVariation = (Math.random() - 0.5) * 2;
                const temperature = Math.round((baseTemp + randomVariation) * 10) / 10;
                
                mockData.push({
                    time: time.toLocaleString('id-ID', {
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    }).replace(',', ' //'),
                    temperature: temperature
                });
            }
            
            // Render data
            tableBody.innerHTML = '';
            mockData.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'data-row';
                
                const timeCell = document.createElement('td');
                timeCell.textContent = item.time;
                timeCell.className = 'time-cell';
                
                const tempCell = document.createElement('td');
                tempCell.textContent = item.temperature.toFixed(1) + '°';
                tempCell.className = 'temp-cell';
                
                if (item.temperature > 30) {
                    tempCell.classList.add('hot');
                } else if (item.temperature < 20) {
                    tempCell.classList.add('cool');
                }
                
                row.appendChild(timeCell);
                row.appendChild(tempCell);
                tableBody.appendChild(row);
            });
            
            status.textContent = '';
            refreshBtn.textContent = 'REFRESH DATA';
            
            // Add refresh functionality
            refreshBtn.onclick = function() {
                loadFallbackWeatherApp();
            };
        }
    </script>
</body>
</html>
